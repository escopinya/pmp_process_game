<!doctype html>
 
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PM Book 4th Edition - Project management processes game</title>
    
	<!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />  
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 0px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }
	  
      /* Custom page CSS
      -------------------------------------------------- */
	  #ul_default,#ul_1,#ul_2,#ul_3,#ul_4,#ul_5 { list-style-type: none; margin: 0; padding: 0 0 2.5em; float: left; width:100% }
	  #ul_1,#ul_2,#ul_3,#ul_4,#ul_5 { border: 1px solid black}
      #ul_default li,#ul_1 li,#ul_2 li,#ul_3 li,#ul_4 li,#ul_5 li{ margin: 2px 3px 5px 3px; padding: 1px; font-size: 0.7em; width: 92%; }	  
	  
    </style>	    
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">PM Book 4th Edition - Project management processes game</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
				<li><button class="btn btn-primary">Start game</button></li>	
				<li><button href="#restartModal" data-toggle="modal" class="btn">Restart game</button></li>			  		
				<li><a href="#checkResultstModal" data-toggle="modal" onClick="showResults()">Check results</a></li>              
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

	<div class="container">
		<div class="row"></div>
    </div>
 
	<!-- Modal Restart -->
	<div id="restartModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="restartModalLabel">Restart game</h3>
	  </div>
	  <div class="modal-body">
		<p>Your progess will be lost.</p>
		<p>Do you want to restart current Project Management Proces game?</p>
	  </div>
	  <div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true" onclick="init()">Restart</button>
	  </div>
	</div>	
	
	<!-- Modal Check Results -->
	<div id="checkResultstModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="checkResultsModalLabel">Check results</h3>
	  </div>
	  <div class="modal-body" id="results"></div>
	  <div class="modal-footer">
		<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>		
	  </div>
	</div>	
	
    <div id="footer">
      <div class="container">
        <p class="muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
      </div>
    </div>	
	
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>	
    <script src="js/bootstrap.js"></script>
	<script src="js/pmp.js"></script>
</body>
</html>
