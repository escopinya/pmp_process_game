<!doctype html>
 
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PMBook(v4) - Processes game </title>
    
	<!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />  
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 0px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }
	  
      /* Custom page CSS
      -------------------------------------------------- */
	  #ul_0,#ul_1,#ul_2,#ul_3,#ul_4,#ul_5 { list-style-type: none; margin: 0; padding: 0 0 2.5em; float: left; width:100% }
	  #ul_1,#ul_2,#ul_3,#ul_4,#ul_5 { border: 1px solid black}
      #ul_0 li,#ul_1 li,#ul_2 li,#ul_3 li,#ul_4 li,#ul_5 li{ margin: 2px 3px 5px 3px; padding: 1px; font-size: 0.7em; width: 92%; }	  
	  
    </style>	    
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">PMBook(v4)- Processes game </a>
          <div class="nav-collapse collapse">
            <ul id="nav_menu" class="nav"></ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

	<div class="container">
		<div class="row"></div>
    </div>


 	<!-- Modal Start game -->
	<div id="startModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="restartModalLabel">Start game</h3>
	  </div>
	  <div class="modal-body">
		<p>TODO INSTRUCTIONS</p>		
	  </div>
	  <div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true" onclick="gameController.startGame();">Start game</button>
	  </div>
	</div>	
	
	<!-- Modal Check Results -->	
	<div id="checkResultstModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="checkResultsModalLabel">Check results</h3>
	  </div>
	  <div class="modal-body" id="results"></div>
	  <div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true" onclick="gameController.initGame();">Restart game</button>	  
		<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>		
	  </div>
	</div>	
	
    <div id="footer">
      <div class="container">
        <p class="muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
      </div>
    </div>	
	
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>	
    <script src="js/bootstrap.js"></script>
	<script src="js/config.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/model.js"></script>
	<script src="js/view.js"></script>
	<script>	
		$(function() {		
			gameController = new GameController();
			gameController.init();   		
		
			//arrayElementsPerGroup = getElementsPerGroup(arrayOfObjects);
			//init()	;
		});
	</script>
</body>
</html>
